<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
</html>
<body>
    <div class = "main">
        <div class = "screen">
            <div class = "screen-text">
                0.0
            </div>
        </div>
        <div class = "button-wrapper">
            <div class = "button-row-1">
                    <button class = "button-ac">AC</button>
                    <button class = "button-c">C</button>
                    <button class = "button-special">%</button>
                    <button class = "button-operation">/</button>
            </div>
            <div class = "button-row-2">
                    <button class = "button-number">7</button>
                    <button class = "button-number">8</button>
                    <button class = "button-number">9</button>
                    <button class = "button-operation">x</button>
            </div>
            <div class = "button-row-3">
                    <button class = "button-number">4</button>
                    <button class = "button-number">5</button>
                    <button class = "button-number">6</button>
                    <button class = "button-operation">-</button>
            </div>
            <div class = "button-row-4">
                    <button class = "button-number">1</button>
                    <button class = "button-number">2</button>
                    <button class = "button-number">3</button>
                    <button class = "button-operation">+</button>
            </div>
            <div class = "button-row-5">
                    <button class = "button-special">+/-</button>
                    <button class = "button-number">0</button>
                    <button class = "button-period">.</button>
                    <button class = "button-equals">=</button>
            </div>
        </div>                  
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
